<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="shortcut icon" href="assets/img/pokeball.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/app.css">
</head>

<body>

    <div id="app">
        <nav class="navbar navbar-expand-lg bg-danger navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="assets/img/pokeball.png" height="50px" alt="">
                    <span class="fw-bold ms-1">Pokedex</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form class="d-flex mt-2" role="search">
                        <input class="form-control me-2" type="search" placeholder="Digite o nome do pokemon" aria-label="Search">
                        <button class="btn btn-light text-danger" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <main>
            <div id="pokeinfo">
                <div id="pokename">
                    <span id="name">
                        Bulbasaur
                    </span>
                </div>
                <div id="pokeimage">
                    <img src="assets/img/pokemon/bulbasaur.png" alt="">
                </div>
                <div id="pokeattr">
                    <div class="attr">Ataque: <span id="attack">50</span></div>
                    <div class="attr">Defesa: <span id="defence">61</span></div>
                    <div class="attr">Ataque Especial: <span id="special_atk">95</span></div>
                    <div class="attr">HP: <span id="hp">20</span></div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
